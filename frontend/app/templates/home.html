{% extends "layout.html" %}
{% block content %}

<div class="row">
    <form action="" method="post" name="buttons">
    {% for node in nodes %}
  <div class="col-sm-3">
    <div class="panel panel-default">
        <div class="panel-body">
            <img class="img-rounded pull-left" style="margin-right: 10px;" src="http://placehold.it/96x96.jpg">
            <br>
            <h4>{{ node.name }}</h4>
            <p><b>version</b> {{ node.version }}<br>
            <b>group</b> {{node.group}}</p>
        </div>
        <div class="panel-footer">
            <small>
                {% if node.is_connected %}
                <span class='label label-success'>connected</span>
                {% else %}
                <span class='label label-warning'>not connected</span>
                {% endif %}
            </small>
            <button type="submit" class="pull-right btn btn-danger btn-xs" name="delete" value="{{node.name}}">delete</button>
        </div>
    </div>
  </div>
    {% endfor %}
</form>
</div>

{% endblock %}
