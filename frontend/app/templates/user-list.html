{% extends "layout.html" %}

{% block content %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>name</th>
        <th>Email Address</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.datecreated }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
